<div class="container container-signup">

    <div class="row">
        <div class="col-md-12">
            <h3>CREAR CUENTA</h3>
        </div>
    </div>
    <div class="row">
        <form ng-submit="doSignUp()">
            <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger alert-dismissable" role="alert" ng-show="error">
                <button class="close" ng-click="error = ''"><span aria-hidden="true">&times;</span></button>
                <strong>Error!</strong> {{ error }}
            </div>

            <p><strong>Elegí tu perfil</strong></p>
                <div class="form-group">
                    <div class="radio">
                        <label>
                            <input type="radio" name="seller" ng-model="form.isTeacher" ng-value="false" checked>
                            <span class="cr">
                                <i class="cr-icon fa fa-check"></i>
                            </span>
                            <span class="radio-label-text">Alumno</span>
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="seller" ng-model="form.isTeacher" ng-value="true">
                            <span class="cr">
                                <i class="cr-icon fa fa-check"></i>
                            </span>
                            <span class="radio-label-text">Profesor</span>
                        </label>
                    </div>
                </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group signup-input">
                        <p class="order-label"><strong>Nombre de usuario</strong></p>
                        <input type="text" class="form-control" id="signup-username" ng-model="form.username"  required>
                    </div>
                    <div class="form-group signup-input">
                         <p class="order-label"><strong>E-Mail</strong></p>
                        <input type="email" class="form-control" id="signup-email" ng-model="form.email"  required>
                    </div>
                    <div class="form-group signup-input">
                        <p class="order-label"><strong>Contraseña</strong></p>
                        <input type="password" class="form-control" id="signup-password" ng-model="form.password" required>
                    </div>
                    <div class="form-group signup-input">
                        <p class="order-label"><strong>Confirmar contraseña</strong></p>
                        <input type="password" class="form-control" id="signup-confirmPassword" ng-model="form.confirmPassword" required>
                    </div>
                    <div class="form-group signup-input">
                    <p class="order-label"><strong>Nombre</strong></p>
                        <input type="text" class="form-control" id="signup-name" ng-model="form.name"  required>
                    </div>
                    <div class="form-group signup-input">
                        <p class="order-label"><strong>Apellido</strong></p>
                        <input type="text" class="form-control" id="signup-lastname" ng-model="form.lastName" required>
                    </div>
                    <!-- <div class="form-group signup-input">
                        <p class="order-label"><strong>Número de teléfono</strong></p>
                        <input type="text" class="form-control" id="signup-phone" ng-model="form.phoneNumber" required>
                    </div> -->

                    <div ng-if="!form.isTeacher" class="form-group signup-input">
                            <p class="order-label"><strong>Curso</strong></p>
                            <select style="width:100%" ng-model="form.myCourse" ng-options="course.get('name') for course in courses"></select>
                            <!-- <ul class="dropdown">
                                <button class="btn btn-theme dropdown-toggle" data-toggle="dropdown">  {{selectedCourse.get('schoolYear')}} - {{selectedCourse.get('year')}} {{selectedCourse.get('division')}}, {{selectedCourse.get('turn')}}    <b class="caret"></b></button>
                                <ul ng-repeat="course in fullCourses" class="dropdown-menu" style="background-color: #f8faff">
                                    <div ng-repeat="course in fullCourses">
                                        <li ng-click="selectCourse($index)" ><a href="">     {{course.get('schoolYear')}} - {{course.get('year')}} {{course.get('division')}}, {{course.get('turn')}}     </a></li>
                                    </div>
                                </ul>
                            </ul> -->
                    </div>

                    <div ng-if="form.isTeacher" class="form-group signup-input">
                        <p class="order-label"><strong>Cursos</strong></p>
                        <div class="row">
                            <div class="col-md-11">
                                <select ng-model="form.myCourse" ng-options="course.get('name') for course in courses" class="form-control"></select>
                            </div>
                            <div style="height: 100%" class="col-md-1  no-padding container-offermeal">
                                <button type="button" class="btn btn-default btn3 btn3-small btn-block" ng-click="addCourse(form.myCourse)" aria-hidden="true"><span class="glyphicon glyphicon-plus"></span></button>
                            </div>
                        </div>
                        <div>
                             <div class="row" ng-repeat="course in addedCourses">
                                    <div class=" card">
                                        {{course.get('name')}}<button type="button" class="close pull-right" ng-click="removeOffice($index)" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                                    </div>
                            </div>
                        </div>
                    </div>

                    <div ng-if="form.isTeacher">
                        <div class="form-group signup-input">
                             <p class="order-label"><strong>Especialidad</strong></p>
                            <input type="text" class="form-control" id="signup-companyname" ng-model="form.specialty" required>
                        </div>
                        <!-- <div class="form-group signup-input">
                             <p class="order-label"><strong>Domicilio</strong></p>
                            <input type="text" class="form-control" id="signup-address" ng-model="form.address" required>
                        </div> -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default btn3 btn-block">¡Registrarme!</button>
                    </div>
                </div>
        </form>
    </div>
</div>
