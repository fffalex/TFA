<div class="col-md-12">

    <div class="col-md-3">
        <div class="box">
            <div class="box-icon-2">
                <span class="number-font">√çndice</span>
            </div>
            <div ui-tree class="ng-scope angular-ui-tree">
                <ol ui-tree-nodes="" data-nodrop-enabled="true" ng-model="course" data-drag-enabled="false" class="ng-scope ng-pristine ng-valid angular-ui-tree-nodes">
                    <li ng-repeat="unit in fullUnits" data-nodrag="" ui-tree-node class="ng-scope angular-ui-tree-node" collapsed="true">
                        <div  ui-tree-handle data-drag-enabled="false" class="ng-scope ng-binding angular-ui-tree-handle">
                            <a class="btn btn-success btn-xs" data-nodrag="" ng-click="toggle(this)"><span class="glyphicon glyphicon-chevron-right" ng-class="{&#39;glyphicon-chevron-right&#39;: collapsed, &#39;glyphicon-chevron-down&#39;: !collapsed}"></span></a>
                            <span style="cursor: pointer" ng-click="showUnit($index)">{{unit.number}} - {{unit.title}}</span>


                            <!--<a class="pull-right btn btn-danger btn-xs" data-nodrag="" ng-click="show(unit.objectId)">
                                <span class="glyphicon glyphicon-remove"></span>
                            </a>-->

                        </div>
                        <ol ui-tree-nodes="options" data-nodrop-enabled="true" ng-model="unit.topics" ng-class="{hidden: collapsed}" class="ng-scope ng-pristine ng-valid angular-ui-tree-nodes hidden">
                            <li ng-repeat="topic in unit.topicsJSON" data-nodrag ui-tree-node="" class="ng-scope angular-ui-tree-node" collapsed="false">
                                <div ui-tree-handle="" data-drag-enabled="tree.enabled" class="ng-scope ng-binding angular-ui-tree-handle">

                                    <a class="btn btn-success btn-xs" data-nodrag="" ng-click="toggle(this)"><span class="glyphicon glyphicon-chevron-down" ng-class="{&#39;glyphicon-chevron-right&#39;: collapsed, &#39;glyphicon-chevron-down&#39;: !collapsed}"></span></a>
                                    <span style="cursor: pointer" ng-click="showTopic($index, unit.objectId)">{{unit.number}}.{{topic.number}} - {{topic.title}}</span>
                                    <span ng-if="unit.topicsJSON.seenBy == studentId" class="glyphicon glyphicon-check"></span>
                            </li>
                        </ol>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="col-md-12">
            <div class="box">
                <div class="box-icon">
                    <span class="number-font">{{currentUnit.number}}</span>
                </div>
                <div class="info">
                    <h4 class="text-center">{{currentUnit.title}}</h4>
                    <p>{{currentUnit.description}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="box">
                <div class="box-icon-3">
                    <span class="number-font">{{currentTopic.number}}</span>
                </div>

                <div>
                    <h3 class="text-center">{{currentTopic.title}}</h3>
                    <p>{{currentTopic.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
