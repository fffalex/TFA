
<div class="column container-main">
    <div class="row">
        <div class="alert alert-danger alert-dismissable" role="alert" ng-show="error">
            <button class="close" ng-click="error = ''"><span aria-hidden="true">&times;</span></button>
            <strong>Error!</strong> {{ error}}
        </div>
        <div class="alert alert-success alert-dismissable" role="alert" ng-show="success">
            <button class="close" ng-click="success = ''"><span aria-hidden="true">&times;</span></button>
            <strong>Ã‰xito!</strong> {{ success}}
        </div>

        <div class="col-md-12">
            <h2>CLASES</h2>
        </div>

        <div class="col-md-12">
          <div ng-repeat="content in course.get('contentBlock')" class="col-md-4">
            <div class="box" style="background-color: #F5F8F9">
                <div class="info">
                    <h4 class="text-center">{{content.get('name')}}</h4>
                    <h5>{{content.get('description')}}</h5>
                    <p><strong>Docente: </strong><a href="">{{content.get('teacher').get('lastName')+", "+content.get('teacher').get('lastName')}}</a></p>
                    <p><strong>Especialidad: </strong>{{content.get('teacher').get('specialty')}}</p>
                    <a style="margin-top:3%;" href="#/student/contents/classes/{{content.id}}/0/0" class="btn btn-default btn3 btn2 btn-block">Ir a clases</a>
                </div>
            </div>
          </div>
        </div>
    </div>
</div>
