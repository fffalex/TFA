<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                    <div class="box">
                        <div class="box-icon-2">
                            <span class="number-font">TÃ³picos</span>
                        </div>
                        <ul class="">
                            <li ng-repeat="topic in topics" class="angular-ui-tree-node">
                                <div class="angular-ui-tree-handle" style="text-align: left">
                                    <span ng-click="showTopic($index)"> {{topic.number}} - {{topic.title}} </span>
                                    <a class="pull-right btn btn-danger btn-xs" data-nodrag="" ng-click="show(unit.objectId)">
                                        <span class="glyphicon glyphicon-remove"></span>
                                    </a>
                                    <a class="pull-right btn btn-default btn-xs" data-nodrag="" href="#/teacher/contents/unitdetail/{{unit.objectId}}">
                                        <span ng-click="showEditModal($index)" class="glyphicon glyphicon-edit"></span>
                                    </a>

                                </div>
                            </li>
                        </ul>
                    </div> 
                </div>
                <div class="col-md-9">
                    
                    <div class="box">
                        <div class="box-icon">
                            <span class="number-font">{{unit.number}}</span>
                        </div>
                        <div class="info">
                            <h4 class="text-center">{{unit.title}}</h4>
                            <p>{{unit.description}}</p>
                        </div>
                    </div>
                    
                    <div class="box">
                        <div class="box-icon-3">
                            <span class="number-font">{{currentTopic.number}}</span>
                        </div>
                        <div class="info">
                            <h3 class="text-center">{{currentTopic.title}}</h3>
                            <p>{{currentTopic.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
